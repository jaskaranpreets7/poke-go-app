<div class="card poke" *ngFor="let p of poke">
  <div class="text-center card-header ">
    <h4><em>Poke-Go</em></h4>
  </div>
  <div class="card-body">
    <div>
      <h6><label>Name :</label> <em> {{p.name.english}}</em></h6>
    </div>
    <div>
      <h4>Pokemon details: </h4>
      <label>Attack :</label> <em> {{p.base.Attack}}</em><br>
      <label>Defense :</label> <em> {{p.base.Defense}}</em><br>
      <label>HP :</label> <em> {{p.base.HP}}</em>
    </div>
    
  </div>
</div>
