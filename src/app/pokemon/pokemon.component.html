<div class="wrapper" *ngIf="filterList || maxPages">
  <h3 style="text-align: center">List Of Pokemon's</h3>
  <table class="table table-hover table-dark ">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Picture</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of filterList">
        <th scope="row">{{p.id}}</th>
        <td>
          <img id="poke-img" [src]="p.image">
        </td>
        <td>{{p.name.english}}</td>
        <td>{{p.type}}</td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation">
    <ul class="pagination pagination-lg justify-content-end">
      <li class="page-item" *ngFor="let page of maxPages">
        <a class="page-link" (click)="pokeList($event.target.innerText)">{{page}}</a>
      </li>
    </ul>
  </nav>
</div>
